<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: wheat
            background-attachment: fixed;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: right;
        }

        header a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            width: 40px;
            height: 40px;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            margin: 10px;
            flex: 1 0 200px;
        }

        .exam-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .exam-box:hover {
          background-color: #1DA1F2;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: white;
        }

        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .profile-button {
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .profile-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <header>
        <a href="prof.html" class="profile-button">
            <img src="prof.png" alt="Profile Icon">
        </a>
    </header>
    <main>
        <h1>Welcome to the Exam Portal</h1>
        <ul>
            <li>
                <a href="swe.html">
                    <div class="exam-box">
                        IELTS
                    </div>
                </a>
            </li>
            <li>
                <a href="swe.html">
                    <div class="exam-box">
                        GRE
                    </div>
                </a>
            </li>
            <li>
                <a href="swe.html">
                    <div class="exam-box">
                        GMAT
                    </div>
                </a>
            </li>
            <li>
                <a href="swe.html">
                    <div class="exam-box">
                        TOEFL
                    </div>
                </a>
            </li>
            <li>
                <a href="swe.html">
                    <div class="exam-box">
                        DUOLINGO
                    </div>
                </a>
            </li>
        </ul>
    </main>

</body>

</html>
